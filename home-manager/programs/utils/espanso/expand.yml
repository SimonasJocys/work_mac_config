  - trigger: ";update"
    replace: "nix flake update"
    label: "Update the fllake.lock (from directory of dot files)"


  - trigger: ";ncl"
    replace: "nh clean all"
    label: "nix clean for all the users"

  - trigger: ";cc"
    replace: "clear \n" #https://github.com/espanso/espanso/issues/121
    label: "clear the terminal (with enter at the end)"

    
  - trigger: ";kill"
    replace: "pgrep -f $|$ | xargs -r sudo kill -9"
    label: "kill all processes by name"

# EC2 start 
# combining to multiple selections in gui
  - trigger: ";ecs"
    replace: "aws ec2 start-instances --instance-ids i-07a19971a869d7ab2" #simonas small ubuntu
    label: "start (simonas small) EC2 instance. Default region - eu-north-1 (Stockholm)"

  - trigger: ";ecs"
    replace: "aws ec2 start-instances --instance-ids i-0a35a73104cba4afd" #simonas small ubuntu
    label: "start (simonas large) EC2 instance. Default region - eu-north-1 (Stockholm)"

#EC2 kill 
# combining to multiple selections in gui
  - trigger: ";eck"
    replace: "aws ec2 stop-instances --instance-ids i-07a19971a869d7ab2" #simonas small ubuntu
    label: "kill (simonas small) EC2 instance. Default region - eu-north-1 (Stockholm)"

  - trigger: ";eck"
    replace: "aws ec2 stop-instances --instance-ids i-0a35a73104cba4afd" #simonas small ubuntu
    label: "kill (simonas large) EC2 instance. Default region - eu-north-1 (Stockholm)"

  - trigger: ";ecak" #ec-all-kill
    replace: "/Users/simon/Desktop/repos/work_mac_config/home-manager/programs/utils/espanso/kill_all_ec2.sh" #simonas small ubuntu
    label: "script to kill all Simonas instances"

#EC2 ID
# combining to multiple selections in gui
  - trigger: ";ecid"
    replace: "aws ec2 describe-instances --instance-ids i-07a19971a869d7ab2 --query 'Reservations[*].Instances[*].PublicIpAddress' --output text"
    label: "get ec2 public IP for simonas small instance"

  - trigger: ";ecid"
    replace: "aws ec2 describe-instances --instance-ids i-0a35a73104cba4afd --query 'Reservations[*].Instances[*].PublicIpAddress' --output text"
    label: "get ec2 public IP for simonas large instance"

