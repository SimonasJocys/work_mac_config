    replace: "nh search "
    label: "nix collect garbage"
    
  - trigger: ";sshu"
    replace: "ssh -i '~/.ssh/simonas_macos.pem' ubuntu@172.31.45.241"
    label: "ssh to EC2 instance with ubuntu user"

  - trigger: ";hd"
    replace: "zcat $|$ | head -n 12"
    label: "first 12 lines of gzipped fastq/fasta file"

  - trigger: ";cp"
    replace: "scp -i ~/.ssh/simonas_macos.pem r2.fastq ubuntu@172.31.45.241:~/random"
